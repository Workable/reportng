plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    maven {
        url "https://workable.jfrog.io/workable/maven-local"
        credentials {
            username = System.getenv('ARTIFACTORY_USERNAME')
            password = System.getenv('ARTIFACTORY_API_KEY')
        }
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.testng:testng:6.5.2'
    implementation 'velocity:velocity:1.4'
}

group = 'org.uncommons'
version = '2.0.0'
description = 'ReportNG'
java.sourceCompatibility = JavaVersion.VERSION_1_8


publishing {
    repositories {
        maven {
            url 'https://workable.jfrog.io/workable/maven-local'
            credentials {
                username = System.getenv('ARTIFACTORY_USERNAME')
                password = System.getenv('ARTIFACTORY_API_KEY')
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'org.uncommons'
            artifactId = 'reportng'

            from components.java
        }
    }
}

tasks.named('test') {
    useTestNG()
}
